<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial Google</title>
    <link rel="stylesheet" href="styleGoogle.css"> <!-- Importa o arquivo CSS -->
</head>
<body>
    <div class="container">
        <!--Logo da página-->
        <img src="google-logo-1.png" alt="Google" class="logo">

        <!-- Campo de entrada para a barra de pesquisa -->
        <input type="text" class="search-bar" placeholder="Pesquisar no Google">

        <!-- Div para os botões -->
        <div class="button-container">
            <button class="search-button">Pesquisa Google</button>
            <button class="search-button">Estou com sorte</button>
        </div>
    </div>
</body>
</html>
